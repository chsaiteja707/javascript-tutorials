<html>
  <head>
    <script type"text/javascript">
	
	function fu()
	{	 
		 document.getElementById("id1").innerHTML=Date();
	}
	function small(x)
	{
 		x.style.width="64px";
		x.style.height="64px"
	}
	function big(x)
	{
  		x.style.width="100px";
 	 	x.style.height="100px";
 	 	x.style.transition="height 0.5s";
	 	x.style.transition="width 0.5s"
	}

    </script>
  </head>
  
   <body>
    <p id="id1">not changed paragraph</p>
     <img onmouseout="small(this)"  onclick="big(this)"   src="https://images.unsplash.com/photo-1509782642997-4befdc4b21c9?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80">   
     
  </body>
</html>
